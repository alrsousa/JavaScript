<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			// STEP 1 --> Request
				var ajax = new XMLHttpRequest();


			// STEP 2 --> Call Open
				ajax.open('GET', 'content.html');



			// STEP 3 --> Define Callback
				//Using the onreadystatechange property before change HTML origin
				ajax.onreadystatechange = function() {
					if (ajax.readyState == 4 && ajax.status == 200) {    //
						document.getElementById('content').innerHTML = ajax.responseText;		
					}
				}

			// STEP 4 --> Call Send
				function getContent() {
					ajax.send();
					document.getElementById('btn_content').style.display = 'none';
				}


		</script>
    </body>
</html>
